<!DOCTYPE html>
<html lang="en">
    <head>
        <title>name of challenge</title>
        <link rel="stylesheet" href="/mywebsite.css">
    </head>
    <body>
        <h1>name of challenge</h1>
        <input id="num1">
        <button onclick="dosomething()">do something</button>
        <div id="result"></div>
        <script>
            function dosomething() {
                var a =parseInt(document.getElementById(num1).value);
                var b = 0;
                for (let i = 0; i !=a; i++) {
                    b += parseInt(prompt());
                }
                document.getElementById("result").innerHTML = b/a;
            }
        </script>
    </body>
